specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: rinkeby
    source:
      address: "0x17ffbe9476ddcc79f4574e0c89ce537fd65a8cae"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - OtokenCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: OtokenCreated(indexed address,indexed address,address,address,address,uint256,uint256,bool)
          handler: handleOtokenCreated
      file: ./src/mapping.ts
