type OToken @entity {
  id: ID!
  strikeAsset: Bytes! # address
  underlyingAsset: Bytes! # address
  collateralAsset: Bytes! # address
  creator: Bytes! # address
  
  strikePrice: BigInt!
  expiryTimestamp: BigInt!
  isPut: Boolean!

  totalSupply: BigInt!
}

type Vault @entity {
  id: ID!

  owner: Bytes! # address
  vaultId: BigInt!

  shortOTokens: [Bytes]! # address
  longOTokens: [Bytes]! # address
  collateralAssets: [Bytes]! # address
  
  shortAmounts: [BigInt]! # address
  longAmounts: [BigInt]! # address
  collateralAmounts: [BigInt]! # address
}